<div *ngIf="meetupsService.meetups$" class="meetups-feed-wrapper">
  <div
    class="meetups-feed-item"
    *ngFor="let meetup of meetupsService.meetups$ | async; trackBy: trackByFn"
  >
    <app-meetup
      (unsubscribeMeetup)="unsubscribe($event)"
      (subscribeMeetup)="subscribe($event)"
      [currentUserId]="currentUserId"
      [data]="meetup"
    ></app-meetup>
  </div>
</div>
